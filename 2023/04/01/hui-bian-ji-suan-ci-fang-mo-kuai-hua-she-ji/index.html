pan><br><span class="line">	mov ax,4c00h</span><br><span class="line">	int 21h</span><br><span class="line"></span><br><span class="line">cul:</span><br><span class="line">	mov si,0</span><br><span class="line">	mov di,16 ;; 双字的开始</span><br><span class="line">	mov cx,8</span><br><span class="line"></span><br><span class="line">	s:</span><br><span class="line">		mov ax,[si]</span><br><span class="line">		mul word ptr [si]</span><br><span class="line">		mul word ptr [si]</span><br><span class="line">		; mov bx,[si]</span><br><span class="line">		; mul bx</span><br><span class="line">		; mul bx</span><br><span class="line"></span><br><span class="line">		mov word ptr [di],ax ;; 低位放 ax</span><br><span class="line">		mov word ptr 2[di],dx ;; 高位放dx</span><br><span class="line"></span><br><span class="line">		add si,2 ;; 因为 单字 ，只需要 两个内存单元</span><br><span class="line">		add di,4 ;; 双字，需要 四个内存单元</span><br><span class="line"></span><br><span class="line">		loop s</span><br><span class="line">	ret </span><br><span class="line">code ends</span><br><span class="line">end main</span><br></pre></td></tr></table></figure>
