          <h4 id="百度的LOG4J配置记录一下"><a href="#百度的LOG4J配置记录一下" class="headerlink" title="百度的LOG4J配置记录一下"></a>百度的LOG4J配置记录一下</h4><p>目前无时间阅读，反正能用就行了</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"># priority  :debug&lt;info&lt;warn&lt;error</span><br><span class="line">#you cannot specify every priority with different file for log4j</span><br><span class="line">log4j.rootLogger=debug,stdout,info,debug,warn,error </span><br><span class="line"></span><br><span class="line">#console</span><br><span class="line">log4j.appender.stdout=org.apache.log4j.ConsoleAppender </span><br><span class="line">log4j.appender.stdout.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.stdout.layout.ConversionPattern= [%d&#123;yyyy-MM-dd HH:mm:ss a&#125;]:%p %l%m%n</span><br><span class="line">#info log</span><br><span class="line">log4j.logger.info=info</span><br><span class="line">log4j.appender.info=org.apache.log4j.DailyRollingFileAppender </span><br><span class="line">log4j.appender.info.DatePattern=&#x27;_&#x27;yyyy-MM-dd&#x27;.log&#x27;</span><br><span class="line">log4j.appender.info.File=./src/log/info.log</span><br><span class="line">log4j.appender.info.Append=true</span><br><span class="line">log4j.appender.info.Threshold=INFO</span><br><span class="line">log4j.appender.info.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.info.layout.ConversionPattern=%d&#123;yyyy-MM-dd HH:mm:ss a&#125; [Thread: %t][ Class:%c &gt;&gt; Method: %l ]%n%p:%m%n</span><br><span class="line">#debug log</span><br><span class="line">log4j.logger.debug=debug</span><br><span class="line">log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender </span><br><span class="line">log4j.appender.debug.DatePattern=&#x27;_&#x27;yyyy-MM-dd&#x27;.log&#x27;</span><br><span class="line">log4j.appender.debug.File=./src/log/debug.log</span><br><span class="line">log4j.appender.debug.Append=true</span><br><span class="line">log4j.appender.debug.Threshold=DEBUG</span><br><span class="line">log4j.appender.debug.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.debug.layout.ConversionPattern=%d&#123;yyyy-MM-dd HH:mm:ss a&#125; [Thread: %t][ Class:%c &gt;&gt; Method: %l ]%n%p:%m%n</span><br><span class="line">#warn log</span><br><span class="line">log4j.logger.warn=warn</span><br><span class="line">log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender </span><br><span class="line">log4j.appender.warn.DatePattern=&#x27;_&#x27;yyyy-MM-dd&#x27;.log&#x27;</span><br><span class="line">log4j.appender.warn.File=./src/log/warn.log</span><br><span class="line">log4j.appender.warn.Append=true</span><br><span class="line">log4j.appender.warn.Threshold=WARN</span><br><span class="line">log4j.appender.warn.layout=org.apache.log4j.PatternLayout </span><br><span class="line">log4j.appender.warn.layout.ConversionPattern=%d&#123;yyyy-MM-dd HH:mm:ss a&#125; [Thread: %t][ Class:%c &gt;&gt; Method: %l ]%n%p:%m%n</span><br><span class="line">#error</span><br><span class="line">log4j.logger.error=error</span><br><span class="line">log4j.appender.error = org.apache.log4j.DailyRollingFileAppender</span><br><span class="line">log4j.appender.error.DatePattern=&#x27;_&#x27;yyyy-MM-dd&#x27;.log&#x27;</span><br><span class="line">log4j.appender.error.File = ./src/log/error.log </span><br><span class="line">log4j.appender.error.Append = true</span><br><span class="line">log4j.appender.error.Threshold = ERROR </span><br><span class="line">log4j.appender.error.layout = org.apache.log4j.PatternLayout</span><br><span class="line">log4j.appender.error.layout.ConversionPattern = %d&#123;yyyy-MM-dd HH:mm:ss a&#125; [Thread: %t][ Class:%c &gt;&gt; Method: %l ]%n%p:%m%n</span><br></pre></td></tr></table></figure>
