<h4 id="这是我的SQL代码"><a href="#这是我的SQL代码" class="headerlink" title="这是我的SQL代码"></a>这是我的SQL代码</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span></span><br><span class="line">	product.NAME,</span><br><span class="line">product.price,</span><br><span class="line">	pros.order_num,</span><br><span class="line">	product.price <span class="operator">*</span> pros.count_product sum_price,</span><br><span class="line">	ads.create_time,</span><br><span class="line">	ads.contact_address,</span><br><span class="line">	ads.contact_name,</span><br><span class="line">	ads.contact_mobile</span><br><span class="line"><span class="keyword">FROM</span></span><br><span class="line">	product,</span><br><span class="line">	(</span><br><span class="line">		<span class="keyword">SELECT</span></span><br><span class="line">			order_num,</span><br><span class="line">			product_id,</span><br><span class="line">			<span class="built_in">COUNT</span>(product_id) count_product</span><br><span class="line">		<span class="keyword">FROM</span></span><br><span class="line">			order_item</span><br><span class="line">		<span class="keyword">WHERE</span></span><br><span class="line">			order_num <span class="operator">=</span> &quot;O2020100500001&quot;</span><br><span class="line">		<span class="keyword">GROUP</span> <span class="keyword">BY</span></span><br><span class="line">			product_id</span><br><span class="line">	) pros,</span><br><span class="line">	(</span><br><span class="line">		<span class="keyword">SELECT</span></span><br><span class="line">			of.create_time,</span><br><span class="line">			ot.product_id pid,</span><br><span class="line">			of.contact_address,</span><br><span class="line">			of.contact_name,</span><br><span class="line">			of.contact_mobile</span><br><span class="line">		<span class="keyword">FROM</span></span><br><span class="line">			order_item ot,</span><br><span class="line">			order_info <span class="keyword">of</span></span><br><span class="line">		<span class="keyword">WHERE</span></span><br><span class="line">		 of.order_num <span class="operator">=</span> &quot;O2020100500001&quot;</span><br><span class="line">		<span class="keyword">AND</span> ot.order_num <span class="operator">=</span> &quot;O2020100500001&quot;</span><br><span class="line">	) ads</span><br><span class="line"><span class="keyword">WHERE</span></span><br><span class="line">	id <span class="keyword">IN</span> (</span><br><span class="line">		<span class="keyword">SELECT</span></span><br><span class="line">			product_id</span><br><span class="line">		<span class="keyword">FROM</span></span><br><span class="line">			order_item</span><br><span class="line">		<span class="keyword">WHERE</span></span><br><span class="line">			order_num <span class="operator">=</span> &quot;O2020100500001&quot;</span><br><span class="line">		<span class="keyword">GROUP</span> <span class="keyword">BY</span></span><br><span class="line">			product_id</span><br><span class="line">	)</span><br><span class="line"><span class="keyword">AND</span> id <span class="operator">=</span> pros.product_id <span class="keyword">and</span> id <span class="operator">=</span> ads.pid</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> id</span><br></pre></td></tr></table></figure>
<h4 id="这是我的查询效果"><a href="#这是我的查询效果" class="headerlink" title="这是我的查询效果"></a>这是我的查询效果</h4><p><a class="simple-lightbox" target="_blank" rel="noopener" href="https://img2020.cnblogs.com/blog/2146100/202010/2146100-20201008091702555-1723269620.png"><img   src="/images/loading.svg" data-src="https://img2020.cnblogs.com/blog/2146100/202010/2146100-20201008091702555-1723269620.png"  lazyload></a></p>
<h2 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h2><ol>
<li>在sql之中，可以使用结果集做为表来查询（以前会，只不过忘了）</li>
<li>在sql之中，可以使用这个嵌套查询来做为复杂查询（会牺牲效率，但鬼换取的是一劳永逸）</li>
</ol>
