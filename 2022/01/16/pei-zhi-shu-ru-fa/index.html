<li>安装输入法</li>
</ol>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt install dbus-x11 im-config fonts-noto fcitx fcitx-pinyin fcitx-sunpinyin fitx-googlepinyin</span><br></pre></td></tr></table></figure>


<ol start="2">
<li>设置自动启动<br>命令行执行</li>
</ol>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fcitx-autostart</span><br></pre></td></tr></table></figure>



<ol start="3">
<li>编辑 ​​~&#x2F;.profile​​</li>
</ol>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">也可放在/etc/default/locale里面</span></span><br><span class="line">export LANG=zh_CN.UTF-8</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">也可放在/etc/environment里面</span></span><br><span class="line">export INPUT_METHOD=fcitx # wayland输入法</span><br><span class="line">export XMODIFIERS=@im=fcitx # x11输入法</span><br><span class="line">export GTK_IM_MODULE=fcitx # gtk输入法</span><br></pre></td></tr></table></figure>

<ol start="4">
<li>刷新~&#x2F;.profile配置文件</li>
</ol>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">source ~/.profile</span><br></pre></td></tr></table></figure>
