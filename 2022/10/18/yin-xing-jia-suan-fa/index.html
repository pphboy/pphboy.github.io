AILABLE &amp;available)</span></span>&#123;</span><br><span class="line">	<span class="type">int</span> count = <span class="number">0</span>; <span class="comment">// 进程运行完成总数</span></span><br><span class="line">	<span class="type">int</span> non = <span class="number">0</span>;</span><br><span class="line">	<span class="type">int</span> errorIndex = <span class="number">0</span>;</span><br><span class="line">	vector&lt;PCB&gt; saveQueue;</span><br><span class="line">	<span class="keyword">while</span>(non &lt; plist.<span class="built_in">size</span>() &amp;&amp; count &lt; plist.<span class="built_in">size</span>() )&#123; <span class="comment">// 当 non 等于 线程数，则说明无法执行</span></span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>; i &lt; plist.<span class="built_in">size</span>(); i ++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>(plist[i].finish)&#123;</span><br><span class="line">				<span class="keyword">continue</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">// 判断是否能执行</span></span><br><span class="line">			<span class="keyword">if</span>(<span class="built_in">Request</span>(plist[i],available))&#123;</span><br><span class="line">				saveQueue.<span class="built_in">push_back</span>(plist[i]);</span><br><span class="line">				plist[i].<span class="built_in">show</span>();</span><br><span class="line">				PCB t = plist[i];</span><br><span class="line"><span class="comment">//				printf(&quot;%s 执行&quot;, t.pname.c_str()); </span></span><br><span class="line">				count++;</span><br><span class="line">			&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">				non++;</span><br><span class="line">				errorIndex = i;</span><br><span class="line">			&#125; <span class="comment">// 如果没执行，则non加1</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">// 如果相等则为运行成功，如果不相等，则是死锁</span></span><br><span class="line">	cout &lt;&lt; count &lt;&lt; endl; </span><br><span class="line">	<span class="keyword">if</span>(count == plist.<span class="built_in">size</span>())&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;运行成功 系统此时状态安全 安全序列为(&quot;</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>; i &lt; saveQueue.<span class="built_in">size</span>(); i ++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;%s&quot;</span>,saveQueue[i].pname.<span class="built_in">c_str</span>());</span><br><span class="line">			<span class="keyword">if</span>(i != saveQueue.<span class="built_in">size</span>()<span class="number">-1</span>) <span class="built_in">printf</span>(<span class="string">&quot;,&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;)\n&quot;</span>);</span><br><span class="line">	&#125;<span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;运行失败，进程: %s 无法执行&quot;</span>,plist[errorIndex].pname.<span class="built_in">c_str</span>());</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line"> </span><br><span class="line">	<span class="comment">// 初始化进程序列</span></span><br><span class="line">	<span class="type">int</span> n;</span><br><span class="line">	cout &lt;&lt;<span class="string">&quot;请输入进程个数:&quot;</span>;</span><br><span class="line">	cin &gt;&gt; n;</span><br><span class="line"> </span><br><span class="line">	AVAILABLE available;</span><br><span class="line">	cout &lt;&lt;<span class="string">&quot;请输入ABC的资源数(如: 1 3 4):&quot;</span>;</span><br><span class="line">	cin &gt;&gt; available.A &gt;&gt; available.B &gt;&gt; available.C;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;AVAILABLE: A=%d B=%d C=%d \n&quot;</span>, available.A , available.B, available.C);</span><br><span class="line">	vector&lt;PCB&gt; plist;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">0</span>; i &lt; n;i++)&#123;</span><br><span class="line">		PCB tempP;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;请输入线程名\t MAX A B C \t ALLOCATION A B C \t NEED A B C&quot;</span> &lt;&lt; endl;</span><br><span class="line">		<span class="built_in">printf</span>( <span class="string">&quot;如: P1 1 2 3 1 2 3 1 2 3\n&quot;</span>);</span><br><span class="line">		cin</span><br><span class="line">			&gt;&gt;tempP.pname&gt;&gt;tempP.maxs.A&gt;&gt;tempP.maxs.B&gt;&gt;tempP.maxs.C&gt;&gt;</span><br><span class="line">			tempP.allocation.A&gt;&gt;tempP.allocation.B&gt;&gt;tempP.allocation.C</span><br><span class="line">			&gt;&gt;tempP.need.A&gt;&gt;tempP.need.B&gt;&gt;tempP.need.C;</span><br><span class="line">			tempP.finish = <span class="literal">false</span>;</span><br><span class="line">		tempP.<span class="built_in">show</span>();</span><br><span class="line">		plist.<span class="built_in">push_back</span>(tempP);</span><br><span class="line">	&#125;</span><br><span class="line"> 	<span class="built_in">RunP</span>(plist,available);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
