        <div class="post-content">
          <p>其实最难理解的内循环，也就是j的循环。</p>
<p>j 的条件是大于  w[i]，而w[i]则是当前 第 i 个物品的重量，则j 是一在从 背包容量，向 j-w[i]靠近。</p>
<p>j-w[i]就是剩下来的空间，而这一波操作就是在找剩下来的空间中，最大的那个值。</p>
<p>但是，剩下来的值也并不是最大的，所以要拿，dp[j-w[i]]+v[i] 与 dp[j]来比较，取一个最大。</p>
<p>能拿到最新的最优值，至于最优解，我目前没想到怎么做。</p>
